-   config:
        name: "\u573A\u666F-\u5DE5\u4F5C\u5730\u70B9"
        request:
            base_url: https://www.ihr360.com
        variables:
        -   accountName: '17612163057'
        -   password: '111111'
        -   randomData: ${gen_random_string()}
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-B\u7AEF\u767B\u5F55"
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '17612163057'
        -   password: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-B\u7AEF\u767B\u5F55\u6388\u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   check: content.content.0.id
        name: "\u5355\u63A5\u53E3-\u3010\u5DE5\u4F5C\u5730\u70B9\u3011\u83B7\u53D6"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                page: 1
                pageSize: 10
            method: POST
            url: /web/companySite/getCompanySiteList.do
-   test:
        extract:
        -   CompanySiteId: content.id
        name: "\u5355\u63A5\u53E3-\u3010\u5DE5\u4F5C\u5730\u70B9\u3011\u65B0\u589E"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                address: "\u4E0A\u6D77\u5E02\u4E0A\u6D77\u5E02\u9759\u5B89\u533A"
                city: '310100'
                country: CN
                latitude: 31.253091
                longitude: 121.456651
                province: '310000'
                siteName: "\u957F\u5BFF\u8DEF$randomData"
                siteType: Branch
            method: POST
            url: /web/companySite/saveCompanySite.do
-   test:
        extract:
        -   check: content
        name: "\u5355\u63A5\u53E3-\u3010\u5DE5\u4F5C\u5730\u70B9\u3011\u5220\u9664"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
            - $CompanySiteId
            method: POST
            url: /web/companySite/deleteCompanySite.do
        validate:
        -   check: $check
            comparator: equals
            expected: true
