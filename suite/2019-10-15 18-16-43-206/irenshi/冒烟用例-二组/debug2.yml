-   config:
        name: debug2
        request:
            base_url: https://www.ihr360.com
        variables:
        -   b_accountName: '18655660011'
        -   b_password: '111111'
        -   a: '[6,13,20,27]'
        -   monthWorkDays: ${get_evelData($a)}
        -   startTime: ${get_workDay_starttimestamp(9)}
        -   endTime: ${get_endtimestamp($startTime,9)}
        -   b: '[5,6]'
        -   weekWorkDays: ${get_evelData($b)}
        -   workingDays: '1111100'
        -   isDefault: false
        -   calendarName: ${gen_random_string(8)}
        -   abbr: "\u7B80\u79F0"
        -   shiftName: shiftName
        -   groupName: groupName
        -   calendarId: $calendarId1
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55"
        request:
            headers:
                content-type: application/json; charset=utf-8
            json:
                accountName: $b_accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $b_password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName_: '13339954178'
        -   password_: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-\u3010\u767B\u5F55\u3011-B\u7AEF\u767B\u5F55\u6388\
            \u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   calendarId: content.data.id
        name: "\u5355\u63A5\u53E3-\u3010\u65F6\u95F4\u7BA1\u7406\u3011-B\u7AEF\u6DFB\
            \u52A0\u65E5\u5386\u63A5\u53E3"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            json:
                baseOnStatutory: true
                calendarId: ''
                calendarState: true
                error: null
                id: ''
                isDefault: $isDefault
                isUpdate: true
                monthWorkDays: $monthWorkDays
                name: $calendarName
                reEnter: true
                type: $type
                typeState: add
                updateDefault: true
                weekWorkDays: $weekWorkDays
                workingDays: $workingDays
            method: POST
            url: /web/gateway/attendance/api/schedule/calendar/add.do
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
        variables:
        -   name: test01
        -   type: WEEKLY
-   test:
        extract:
        -   calendarId1: content.data.content.-1.id
        -   calendarId2: content.data.content.0.id
        name: "\u5355\u63A5\u53E3-\u3010\u65F6\u95F4\u7BA1\u7406\u3011-B\u7AEF\u83B7\
            \u53D6\u5DE5\u4F5C\u65E5\u5386\u5217\u8868"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            method: GET
            params:
                page: '1'
                rows: '10'
            url: /web/gateway/attendance/api/schedule/calendar/getCalendarList.do
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        name: "\u5355\u63A5\u53E3-\u3010\u65F6\u95F4\u7BA1\u7406\u3011-B\u7AEF\u5220\
            \u9664\u5DE5\u4F5C\u65E5\u5386"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            method: DELETE
            params:
                calendarId: $calendarId
            url: /web/gateway/attendance/api/schedule/calendar/delete.do
