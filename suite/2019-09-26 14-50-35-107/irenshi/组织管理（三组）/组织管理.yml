-   config:
        name: "\u7EC4\u7EC7\u7BA1\u7406"
        request:
            base_url: https://www.ihr360.com
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "B\u7AEF\u767B\u5F55"
        parameters:
        - {}
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '17612163057'
        -   "\t password": '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "B\u7AEF\u767B\u5F55\u6388\u6743"
        request:
            method: POST
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: '200'
-   test:
        name: "\u83B7\u53D6\u7EC4\u7EC7\u7BA1\u7406"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
            method: GET
            url: https://www.ihr360.com/web/organizationChart/getDepartmentList.do
