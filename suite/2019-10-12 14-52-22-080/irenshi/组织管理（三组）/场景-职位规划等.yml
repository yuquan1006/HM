-   config:
        name: "\u573A\u666F-\u804C\u4F4D\u89C4\u5212\u7B49"
        request:
            base_url: https://www.ihr360.com
        variables:
        -   accountName: '17612163057'
        -   password: '111111'
        -   randomData: ${gen_random_string()}
-   test:
        extract:
        -   message: content.message
        -   redirectUrl: content.redirectUrl
        name: "\u5355\u63A5\u53E3-B\u7AEF\u767B\u5F55"
        request:
            json:
                accountName: $accountName
                loginType: PASSWORD
                mobilePrefix: CHINA
                password: $password
                target: ''
                verifyCode: null
            method: POST
            url: https://account.ihr360.com/ac/login
        validate:
        -   check: $message
            comparator: equals
            expected: "\u8BA4\u8BC1\u767B\u5F55\u6210\u529F"
        variables:
        -   accountName: '17612163057'
        -   password: '111111'
-   test:
        extract:
        -   cookie_token: req_headers.cookie
        name: "\u5355\u63A5\u53E3-B\u7AEF\u767B\u5F55\u6388\u6743"
        request:
            method: GET
            url: $redirectUrl
        validate:
        -   check: status_code
            comparator: equals
            expected: 200
-   test:
        extract:
        -   check: content.content.0.id
        name: "\u5355\u63A5\u53E3-\u3010\u804C\u52A1\u89C4\u5212\u3011\u83B7\u53D6\
            \u5217\u8868"
        request:
            headers:
                X-XSRF-TOKEN: ${getHeadersToken($cookie_token)}
