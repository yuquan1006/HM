        name: "\u5355\u63A5\u53E3-\u3010\u8003\u52E4\u5047\u671F\u3011\u521B\u5EFA\
            \u4E00\u4E2A\u6279\u51C6\u7684\u51FA\u5DEE\u5355"
        request:
            headers:
                Authorization: Bearer $access_token
            json:
                address: "\u5317\u4EAC"
                applyDate: '2019-10-19 15:21:01'
                beginTime: 2019-10-28 09:00
                bizId: ${get_timestamp()}
                duration: 2
                endTime: 2019-10-28 18:00
                reason: "\u62DC\u8BBF\u5317\u4EAC\u5BA2\u6237"
